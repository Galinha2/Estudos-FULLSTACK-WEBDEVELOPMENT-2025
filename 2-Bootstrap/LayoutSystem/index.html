<!DOCTYPE html>
<html lang="Pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            background-color: aqua;
            padding: 20px;
        }
        .row {
            background-color: yellow;
            padding: 10px;
        }
        
        .col {
        background-color: lightblue; /* Cor de fundo para as colunas */
        border: 2px solid blue;    /* Borda para todas as colunas */
        padding: 10px;             /* Espaçamento interno */
        text-align: center;        /* Centralizar o texto */
        margin-bottom: 10px;       /* Espaço inferior entre colunas */
    }

    </style>

</head>
<body>
    <div class="container">
        <h1>EX1</h1>
        <div class="row">
            <div class="col col-xl-6 col-sm-12">50% desktop, 100% mobile</div>
            <div class="col col-xl-6 col-sm-12">50% desktop, 100% mobile</div>
          </div>
         
  <div class="row">
    <div class="col col-lg-6 col-md-12 col-11">Column 1</div>
    <div class="col col-lg-3 col-sm-6 col-11">Column 2</div>
    <div class="col col-lg-3 col-sm-6 col-11">Column 3</div>
  </div>
      
  <div class="row">
    <div class="col col-xxl-1 col-xl-2 col-lg-4 col-md">Column 1</div>
    <div class="col ol-xxl col-xl-10 col-lg col-md-6">Column 2</div>
  </div>  
          
    </div>
    
</body>
</html>
