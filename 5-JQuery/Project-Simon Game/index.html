<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="lost2"></div>
    <h1 class="text1 text">Pesss SPACE To Start</h1>

    <div class="game">
        <div class="square green c1"></div>
        <audio id="green" src="sounds/green.mp3" preload="auto"></audio>
        <div class="square red c2"></div>
        <audio id="red" src="sounds/red.mp3" preload="auto"></audio>
        <div class="square yellow c3"></div>
        <audio id="yellow" src="sounds/yellow.mp3" preload="auto"></audio>
        <div class="square blue c4"></div>
        <audio id="blue" src="sounds/blue.mp3" preload="auto"></audio>
        <audio id="wrong" src="sounds/wrong.mp3" preload="auto"></audio>
    </div>

    <div class="tabela">
        <h1 class="h1Num">HIGHEST LEVEL</h1>
        <p class="num">0</p>
    </div>

    <footer>
        <p class="text">@HENRIQUE GALINHA</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/index.js"></script>
</body>
</html>
